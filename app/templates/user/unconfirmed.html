{% extends "base.html" %}

{% block title %}高呼-验证个人信息{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>
        你好, {{ current_user.username }}!
    </h1>
    <h3>你还没有验证你的账户.</h3>
    <p>
        在使用网站相关功能之前，需要先检查你的收信箱，并点击邮件内链接进行确认。
        如果没有邮件，请检查你的垃圾箱。
    </p>
    <p>
        需要再发送一封验证邮件？
        <a href="{{ url_for('user.resend_confirmation') }}">点击这里</a>
    </p>
</div>
{% endblock %}
